<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schema Activator: Alive or Not?</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { background-color: #f8fafc; font-family: 'Inter', sans-serif; }
        .draggable-item { cursor: grab; transition: all 0.2s; }
        .draggable-item:active { cursor: grabbing; transform: scale(1.05); }
        .drop-zone { transition: all 0.3s; }
        .drop-zone.hovered { background-color: #e2e8f0; border-color: #94a3b8; }
        /* Prevent selection during drag */
        .no-select { user-select: none; }
    </style>
</head>
<body class="p-4">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- Icons ---
        const IconRiver = () => <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="text-blue-500"><path d="M17.5 19c0-1.7-1.3-3-3-3s-3 1.3-3 3-1.3 3-3 3-3-1.3-3-3 1.3-3 3-3 3-1.3 3-3-3 1.3-3 3 1.3 3 3 3 3-1.3 3-3"/><path d="M19.5 12c0-1.7-1.3-3-3-3s-3 1.3-3 3-1.3 3-3 3-3-1.3-3-3 1.3-3 3 1.3 3 3 3 3-1.3 3-3"/></svg>;
        const IconBacteria = () => <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="text-green-600"><circle cx="12" cy="12" r="10"/><path d="M8 12h8"/><path d="M12 8v8"/></svg>;
        const IconDeer = () => <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="text-orange-700"><path d="M12 5c.67 0 1.35.09 2 .26 1.78-2 3.5-2.5 4-2.5 1.5 0 2.5.5 2.5 1.5 0 2.1-1.3 4.4-3.5 5.29C17 11 18 13 18 15c0 3.87-3.13 7-7 7s-7-3.13-7-7c0-2 1-4 2-5.46-.88-1.54-2.22-3.8-2.22-5.46 0-1 1-1.5 2.5-1.5.5 0 2.22.5 4 2.5.65-.17 1.33-.26 2-.26Z"/></svg>;
        const IconComputerVirus = () => <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="text-slate-600"><rect width="20" height="14" x="2" y="3" rx="2"/><line x1="8" x2="16" y1="21" y2="21"/><line x1="12" x2="12" y1="17" y2="21"/><path d="M10 9l2 2 2-2"/></svg>;
        const IconBioVirus = () => <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="text-red-500"><circle cx="12" cy="12" r="10"/><path d="m8 8 8 8"/><path d="m16 8-8 8"/></svg>;
        const IconTardigrade = () => <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="text-yellow-600"><path d="M12 2a10 10 0 0 1 10 10 10 10 0 0 1-10 10 10 10 0 0 1-10-10 10 10 0 0 1 10-10zm0 2a8 8 0 0 0-8 8 8 8 0 0 0 8 8 8 8 0 0 0 8-8 8 8 0 0 0-8-8z"/><circle cx="12" cy="12" r="2"/></svg>; 
        const IconFire = () => <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="text-orange-500"><path d="M8.5 14.5A2.5 2.5 0 0 0 11 12c0-1.38-.5-2-1-3-1.072-2.143-.224-4.054 2-6 .5 2.5 2 4.9 4 6.5 2 1.6 3 3.5 3 5.5a7 7 0 1 1-14 0c0-1.1.2-2.2.5-3.3a9 9 0 0 0 2.5 2.8z"/></svg>;
        const IconCrystal = () => <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="text-purple-500"><path d="M12.8 2.6c-.4-.4-1.2-.4-1.6 0l-9 9c-.4.4-.4 1.2 0 1.6l9 9c.4.4 1.2.4 1.6 0l9-9c.4-.4.4-1.2 0-1.6l-9-9Z"/><path d="M12 2.6v18.8"/><path d="M2.2 12h19.6"/></svg>;

        const ITEMS = [
            { id: 'river', label: 'River', icon: <IconRiver /> },
            { id: 'bacteria', label: 'Bacteria', icon: <IconBacteria /> },
            { id: 'deer', label: 'Mule Deer', icon: <IconDeer /> },
            { id: 'pc_virus', label: 'Computer Virus', icon: <IconComputerVirus /> },
            { id: 'flu_virus', label: 'Influenza Virus', icon: <IconBioVirus /> },
            { id: 'tardigrade', label: 'Dried Tardigrade', icon: <IconTardigrade /> },
            { id: 'fire', label: 'Fire', icon: <IconFire /> },
            { id: 'crystal', label: 'Crystal', icon: <IconCrystal /> },
        ];

        const DROP_ZONES = [
            { id: 'alive', label: 'Alive', color: 'bg-green-100 border-green-300' },
            { id: 'non_living', label: 'Non-Living', color: 'bg-slate-200 border-slate-300' },
            { id: 'unsure', label: 'Unsure', color: 'bg-yellow-100 border-yellow-300' },
        ];

        function App() {
            const [placedItems, setPlacedItems] = useState([]); // { itemId, zoneId, reasoning }
            const [modalOpen, setModalOpen] = useState(false);
            const [currentDragItem, setCurrentDragItem] = useState(null);
            const [targetZone, setTargetZone] = useState(null);
            const [reasoning, setReasoning] = useState("");
            const [inquiryLog, setInquiryLog] = useState([]);

            // Handle start of drag
            const handleDragStart = (e, item) => {
                e.dataTransfer.setData("itemId", item.id);
                setCurrentDragItem(item);
            };

            // Allow dropping
            const handleDragOver = (e) => {
                e.preventDefault();
            };

            // Handle drop event
            const handleDrop = (e, zoneId) => {
                e.preventDefault();
                const itemId = e.dataTransfer.getData("itemId");
                const item = ITEMS.find(i => i.id === itemId);
                
                if (item) {
                    setTargetZone(zoneId);
                    // Open modal to ask "Why?"
                    setReasoning("");
                    setModalOpen(true);
                }
            };

            // Confirm placement from modal
            const confirmPlacement = () => {
                if (currentDragItem && targetZone) {
                    // Add to placed items
                    const newPlacement = {
                        item: currentDragItem,
                        zoneId: targetZone,
                        reasoning: reasoning
                    };
                    
                    // Remove if already placed somewhere else (move logic)
                    const filteredPlaced = placedItems.filter(p => p.item.id !== currentDragItem.id);
                    setPlacedItems([...filteredPlaced, newPlacement]);

                    // Add to log
                    setInquiryLog([...inquiryLog, {
                        time: new Date().toLocaleTimeString(),
                        item: currentDragItem.label,
                        zone: DROP_ZONES.find(z => z.id === targetZone).label,
                        reason: reasoning
                    }]);
                }
                setModalOpen(false);
                setCurrentDragItem(null);
                setTargetZone(null);
            };

            const cancelPlacement = () => {
                setModalOpen(false);
                setCurrentDragItem(null);
                setTargetZone(null);
            }

            // Check if an item is already placed
            const isPlaced = (itemId) => {
                return placedItems.some(p => p.item.id === itemId);
            };

            return (
                <div className="flex flex-col h-full bg-white rounded-lg shadow-sm border border-slate-200 overflow-hidden">
                    <div className="bg-slate-100 px-4 py-2 border-b border-slate-200 flex justify-between items-center">
                        <h3 className="font-bold text-slate-700">Schema Activator: Defining Life</h3>
                        <span className="text-xs text-slate-500">Drag items to categories</span>
                    </div>
                    
                    <div className="flex flex-col md:flex-row h-[500px]">
                        {/* Left Panel: Draggable Items */}
                        <div className="w-full md:w-1/3 p-4 bg-slate-50 border-r border-slate-200 overflow-y-auto">
                            <h4 className="font-semibold text-sm text-slate-500 uppercase tracking-wide mb-4">Items</h4>
                            <div className="grid grid-cols-2 gap-3">
                                {ITEMS.map(item => {
                                    const placed = isPlaced(item.id);
                                    return (
                                        <div 
                                            key={item.id}
                                            draggable={!placed}
                                            onDragStart={(e) => !placed && handleDragStart(e, item)}
                                            className={`
                                                flex flex-col items-center justify-center p-3 rounded-lg border text-center
                                                ${placed 
                                                    ? 'opacity-40 bg-slate-100 border-slate-200 cursor-not-allowed' 
                                                    : 'bg-white border-slate-300 hover:border-blue-400 hover:shadow-md draggable-item cursor-grab shadow-sm'
                                                }
                                            `}
                                        >
                                            <div className="mb-2">{item.icon}</div>
                                            <span className="text-xs font-medium text-slate-700">{item.label}</span>
                                        </div>
                                    );
                                })}
                            </div>

                            {/* Inquiry Log Preview */}
                            {inquiryLog.length > 0 && (
                                <div className="mt-8 pt-4 border-t border-slate-200">
                                    <h4 className="font-semibold text-sm text-slate-500 uppercase tracking-wide mb-2">My Inquiry Log</h4>
                                    <div className="text-xs text-slate-600 space-y-2 max-h-40 overflow-y-auto">
                                        {inquiryLog.map((log, idx) => (
                                            <div key={idx} className="bg-white p-2 rounded border border-slate-100">
                                                <span className="font-bold">{log.item}</span> &rarr; {log.zone}: <span className="italic">"{log.reason}"</span>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}
                        </div>

                        {/* Right Panel: Drop Zones */}
                        <div className="w-full md:w-2/3 p-4 bg-white flex flex-col gap-4">
                            {DROP_ZONES.map(zone => (
                                <div 
                                    key={zone.id}
                                    onDragOver={handleDragOver}
                                    onDrop={(e) => handleDrop(e, zone.id)}
                                    className={`
                                        flex-1 rounded-xl border-2 border-dashed p-4 transition-all
                                        ${zone.color} relative group
                                    `}
                                >
                                    <div className="absolute top-2 left-4 font-bold text-slate-600 uppercase text-sm tracking-wider opacity-70 group-hover:opacity-100">
                                        {zone.label}
                                    </div>
                                    
                                    <div className="mt-6 flex flex-wrap gap-2">
                                        {placedItems.filter(p => p.zoneId === zone.id).map((p, idx) => (
                                            <div key={idx} className="flex items-center gap-2 bg-white px-3 py-2 rounded-full shadow-sm border border-slate-200 animate-fade-in" title={p.reasoning}>
                                                <div className="w-4 h-4 text-slate-500 scale-75">{p.item.icon}</div>
                                                <span className="text-sm font-medium text-slate-800">{p.item.label}</span>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>

                    {/* Modal */}
                    {modalOpen && (
                        <div className="absolute inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm p-4">
                            <div className="bg-white rounded-lg shadow-xl w-full max-w-md overflow-hidden animate-slide-up">
                                <div className="bg-blue-50 px-6 py-4 border-b border-blue-100">
                                    <h3 className="font-bold text-lg text-blue-900">Justify Your Choice</h3>
                                    <p className="text-sm text-blue-700 mt-1">
                                        Why did you place <strong>{currentDragItem?.label}</strong> in <strong>{DROP_ZONES.find(z => z.id === targetZone)?.label}</strong>?
                                    </p>
                                </div>
                                <div className="p-6">
                                    <label className="block text-sm font-medium text-slate-700 mb-2">Your Reasoning:</label>
                                    <textarea 
                                        className="w-full p-3 border border-slate-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none text-sm"
                                        rows="3"
                                        placeholder="I think it is alive because..."
                                        value={reasoning}
                                        onChange={(e) => setReasoning(e.target.value)}
                                        autoFocus
                                    ></textarea>
                                </div>
                                <div className="bg-slate-50 px-6 py-4 flex justify-end gap-3 border-t border-slate-200">
                                    <button 
                                        onClick={cancelPlacement}
                                        className="px-4 py-2 text-sm font-medium text-slate-600 hover:text-slate-800"
                                    >
                                        Cancel
                                    </button>
                                    <button 
                                        onClick={confirmPlacement}
                                        disabled={!reasoning.trim()}
                                        className={`px-4 py-2 text-sm font-bold text-white rounded-md shadow-sm transition-colors
                                            ${reasoning.trim() ? 'bg-blue-600 hover:bg-blue-700' : 'bg-blue-300 cursor-not-allowed'}
                                        `}
                                    >
                                        Save to Log
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
